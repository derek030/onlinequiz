<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link type="text/css" href="../scss/starter.scss"> -->
    <link rel="stylesheet" type="text/css" href="custom.css">

    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Login | Instatue Quiz Platform</title>
    <script>
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length).replaceAll('"', '');
                }
            }
            return "";
        }

        function deleteCookie() {
            document.cookie = "";
        }

        function abc() {
            if (document.getElementById('customCheckLogin').value === 'on')
                setCookie('email', document.getElementById('email').value, 1)
            else
                deleteCookie()
            return true
        }
    </script>

</head>

<body onload="document.getElementById('email').value = getCookie('email');">
    <main class="login-main">
        <section class="container">
            <div class="row">
                <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
                    <div class="row">
                        <div class="col-lg-6 col-md-8 mx-auto">

                            <!-- Card -->
                            <div class="card rounded shadow-lg">
                                <div class="card-body p-5">
                                    <h3 class="pb-4 text-center fw-bolder">Instatue Quiz Platform</h3>
                                    <h6 class="text-center gray-600">Login to start quiz</h6>

                                    <!-- Login form -->
                                    <form action="./login" method="POST" onsubmit="abc()">
                                        <!-- Email input -->
                                        <div class="form-outline mb-4 rounded">
                                            <label class="form-label" for="form2Example1">Email</label>
                                            <input id="email" name="email" type="email" class="form-control"
                                                placeholder="Email" style="transition: all 0.15s ease 0s;"
                                                required="required" />
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example2">Password</label>
                                            <input name="password" type="password" class="form-control"
                                                placeholder="Password" style="transition: all 0.15s ease 0s;"
                                                required="required" />
                                        </div>

                                        <!-- Remember me & forgot password -->
                                        <div class="row mb-4">
                                            <div class="col d-flex">
                                                <!-- Checkbox -->
                                                <div class="form-check">
                                                    <input class="form-check-input" id="customCheckLogin"
                                                        name="rememberme" type="checkbox" checked
                                                        style="transition: all 0.15s ease 0s;" />
                                                    <label class="form-check-label"> Remember me
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="col text-end">
                                                <!-- Simple link -->
                                                <a href="#!">Forgot your password?</a>
                                            </div>
                                        </div>

                                        <!-- Submit button -->
                                        <div class="d-grid gap-2">
                                            <button type="submit"
                                                class="btn btn-primary btn-block mb-4 rounded-pill btn-lg purple-bkg">Sign
                                                in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

<script>

        document.getElementById(collapseID).classList.toggle("hidden");
        document.getElementById(collapseID).classList.toggle("block");
    }
</script>

</html>
