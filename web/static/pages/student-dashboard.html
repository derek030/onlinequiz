    <script>
        // Show spinner when ajax is loading
        $(document).ajaxStart(function () {
            $("#loader").show();
            $("#studentDashboardContent").hide();
        });

        // Hide spinner when ajax finish loading
        $(document).ajaxComplete(function () {
            $("#loader").hide();
            $("#studentDashboardContent").show();
        });

        // get quiz list api response
        $(function () {
            $.ajax({
                type: "GET",
                url: "/getQuizList",
                success: function (data) {
                    if (data.success) {
                        data.data.forEach(function (quiz) {
                            $("#quizlistcontainer").html($("#quizlistcontainer").html() +
                                '<!-- Quiz card -->\n' +
                                '<div class="card light-purple-bkg p-1">\n' +
                                '<div class="card-body  pe-5">\n' +
                                '<h5 class="card-title dark-purple">' +
                                quiz['quiz_name'] +
                                '</h5>\n' +
                                '<h5>\n' +
                                '<span class="badge rounded-pill dark-purple score-badge "><span\n' +
                                'class="me-1">' +
                                quiz['quiz_score'] +
                                '</span>\n' +
                                '<img src="./media/diamond.svg" class="img-fluid rounded"\n' +
                                'alt="diamond" /></span>\n' +
                                '<span class="badge rounded-pill bg-warning dark-purple">' +
                                quiz['subject_name'] +
                                '</span>\n' +
                                '</h5>\n' +
                                '</div>\n' +
                                '</div>')
                        })
                    }
                }
            });
        })
    </script>

<script>
    function toggleNavbar(collapseID) {
        document.getElementById(collapseID).classList.toggle("hidden");
        document.getElementById(collapseID).classList.toggle("block");
    }
    // call logout api
    $(document).ready(function () {
        $('a.dropdown-item').click(function (e) {
            e.preventDefault()

            $.ajax({
                type: "POST",
                url: "/logout",
                success: function (data) {
                    if (data.success) {
                        window.location.href = "login.html" // redirect to login page
                    } else {
                        alert(data['errorMsg'])
                    }
                }
            });
        });
    });

</script>
