<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/starter.css">
    <link rel="stylesheet" href="../scss/custom.scss">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Login | Instatue Quiz Platform</title>
</head>

<body class="login-main">
    <div class="container">
        <div class="row">
            <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <!-- form card login -->
                        <div class="card rounded shadow-lg">
                            <div class="card-body p-5">
                                <h3 class="pb-4 text-center fw-bolder">Instatue Quiz Platform</h3>
                                <h6 class="text-center gray-600">Login to start quiz</h6>
                                <form action="./login" method="POST">
                                    <!-- Email input -->
                                    <div class="form-outline mb-4 rounded">
                                        <label class="form-label" for="form2Example1">Email</label>
                                        <input type="email" id="form2Example1" class="form-control" />
                                    </div>

                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example2">Password</label>
                                        <input type="password" id="form2Example2" class="form-control" />
                                    </div>

                                    <!-- 2 column grid layout for inline styling -->
                                    <div class="row mb-4">
                                        <div class="col d-flex">
                                            <!-- Checkbox -->
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="form2Example31" checked />
                                                <label class="form-check-label" for="form2Example31"> Remember me
                                                </label>
                                            </div>
                                        </div>

                                        <div class="col text-end">
                                            <!-- Simple link -->
                                            <a href="#!">Forgot your password?</a>
                                        </div>
                                    </div>

                                    <!-- Submit button -->
                                    <button type="button" class="btn btn-primary btn-block mb-4 rounded-pill btn-lg">Sign
                                        in</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
